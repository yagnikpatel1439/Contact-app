<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-edit.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d128bf47b2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="contact-profile.html">
                <i class="fas fa-chevron-circle-left back-btn"></i>  
            </a>

            <div class="hero-info">
                <h1 class="name">Motabhai</h1>
                <p class="relationship">Friend</p>
            </div>
        </header>

        <section class="contact.info">
            <div class="info-line">
                <i id="mobile" class="fas fa-mobile-alt icon-gradient"></i>
                <input type="text" class="type" name="fullname" placeholder="Full Name">
            </div>
            <div class="info-line">
                <i class="fas fa-sms icon-gradient"></i>
                <input type="text" class="type" name="relationship" placeholder="Relationship">
            </div>
            <div class="info-line">
                <i class="fas fa-sms icon-gradient"></i>
                <input type="text" class="type" name="phone" placeholder="Conatct Number">
            </div>
            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <input type="email" class="type" name="email" placeholder="Email"> 
            </div>
            <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                <input type="text" class="type" name="address" placeholder="Address"> 
            </div>
        </section>

        <section class="button-conatiner">
            <a href="#">
                <div class="update-contact">
                    <i class="fas fa-check-circle icon-gradient"></i>
                    <button class="button">
                        Save Contact
                    </button>
                </div>
            </a>
        </section>

        <section class="button-conatiner">
            <a href="delete.html">
                <div class="update-contact">
                    <i id="delete" class="fas fa-trash icon-gradient"></i>
                    <button class="button">
                        Delete Contact
                    </button>
                </div>
            </a>    
        </section>
</body>
</html>
