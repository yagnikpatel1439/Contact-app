<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d128bf47b2.js" crossorigin="anonymous"></script>
    <title>Contact App</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <form action="get" class="search-bar">
                <input type="search-name" class="contact-search" name="search-area" placeholder="Search">
            </form>
            <i class="fas fa-plus-circle"></i>
        </header>

        <section class="contacts-library">
            <ul class="contacts-list">
                <div class="contact-section">
                    <li class="list-item">
                        <p class="contact-name">
                            Friend1
                        </p>
                        <p class="relationship">
                            Friend
                        </p>
                    </li>

                    <li class="list-item">
                        <i class="fas fa-mobile-alt"></i>
                    </li>
                </div>
            </ul>
        </section>
    </div>

</body>
</html>
