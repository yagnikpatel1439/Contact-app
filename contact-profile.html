<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d128bf47b2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="index.html">
                <i class="fas fa-chevron-circle-left back-btn"></i>  
            </a>

            <div class="hero-info">
                <h1 class="name">Motabhai</h1>
                <p class="relationship">Friend</p>
            </div>
        </header>

        <section class="contact.info">
            <div class="info-line">
                <i id="mobile" class="fas fa-mobile-alt icon-gradient"></i>
                <p class="phone-number">898-989-8998</p> 
            </div>
            <div class="info-line">
                <i class="fas fa-sms icon-gradient"></i>
                <p class="sms">Send Message</p> 
            </div>
            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <p class="email">mota@cronology.ca</p> 
            </div>
            <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                <p class="address">7 RCR Bhavan</p> 
            </div>
        </section>

        <a href="edit.html">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fas fa-cog icon-gradient"></i>
                </div>
            </section>
        </a>
    </div>
</body>
</html>
